<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台登录</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
  </style>
</head>
<body>
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马17期</a>
  </div>
  <div class="user">
    <img src="images/1.jpeg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html">
        <span class="glyphicon glyphicon-user"></span>
        用户管理
      </a></li>
      <li>
        <a href="javascript:;" ><span class="glyphicon glyphicon-list"></span>
          分类管理</a>
        <div class="second" style="display: block">
          <a  href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li class="active"><a href="product.html">
        <span class="glyphicon glyphicon-tags"></span>
        商品管理
      </a></li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <!--头部-->
  <div class="header">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="con"></div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>

    <!--添加分类按钮-->
    <button class="btn btn-default mb_20 btn_add">添加分类</button>


    <!--内容区域-->
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <td width="10%">序号</td>
        <td width="25%">商品名称</td>
        <td width="25%">商品库存</td>
        <td width="10%">商品尺寸</td>
        <td width="10%">商品状态</td>
        <td width="10%">操作</td>

      </tr>
      </thead>
      <tbody>

      <!--模板坑-->
      <tr>
        <td>1</td>
        <td>森马</td>
        <td>33</td>
        <td>33-38</td>
        <td>已上架</td>
        <td>
          <button class="btn btn-success btn-sm">上架</button>
          <button class="btn btn-danger btn-sm">下架</button>
        </td>
      </tr>

      </tbody>
    </table>
    <div class="page_box ">
      <ul id="pagintor" class="pull-right">
        <!--分页插件，只需要一个ul-->
      </ul>
    </div>


  </div>
</div>


<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>


<!--添加模态框-->
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-md" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form>
        <div class="modal-body">
          <!--表单-->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle btn-product" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                <span class='cateName'>请选择二级菜单分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" >
                <li><a tabindex="-1" href="#">红人馆</a></li>
                <li><a tabindex="-1" href="#">红人馆</a></li>
                <li><a tabindex="-1" href="#">红人馆</a></li>
                <li><a tabindex="-1" href="#">红人馆</a></li>
              </ul>
              <!--button在form提交时不能传递信息，用隐藏域来传递分类id信息-->
              <input type="hidden" name="brandId" id="brandId">
            </div>
          </div>
          <!--商品名称-->
          <div class="form-group">
            <input type="text" class="form-control" id="proName" name="proName" placeholder="请输入商品的名称">
          </div>
          <!--商品描述-->
          <div class="form-group">
            <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
          </div>
          <!--商品库存-->
          <div class="form-group">
            <input type="text" class="form-control" id="num" name="num" placeholder="请输入商品的库存">
          </div>
          <!--商品尺码-->
          <div class="form-group">
            <input type="text" class="form-control" id="size" name="size" placeholder="请输入商品的尺码">
          </div>
          <!--原价-->
          <div class="form-group">
            <input type="text" class="form-control" id="oldPrice" name="oldPrice" placeholder="请输入商品的原价">
          </div>
          <!--现价-->
          <div class="form-group">
            <input type="text" class="form-control" id="price" name="price" placeholder="请输入商品的现价">
          </div>
          <!--上传文件图片-->
          <div class="btn_img">
            <div class="form-group">
              <label for="fileupload" class="btn btn-default ">上传图片</label>
              <input type="file" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple  >
            </div>
          </div>
          <div class="img_box">
            <div class="form-group">
              <input type="hidden" name="productLogo" >
            </div>
          </div>
          <!--其他隐藏域-->
          <div class="form-group">
            <!--状态-->
            <input type="hidden" class="statu" name="statu" value='1'>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!--表单提交用input标签-->
          <input type="submit" class="btn btn-primary btn_categoryName">
        </div>
      </form>
    </div>
  </div>
</div>


<!--模板第2步，创建模板-->
<script type="text/html" id="product_tpl">
  {{each rows v i }}
  <tr>
    <td>{{(page - 1 ) * size + i + 1}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu==1?"已上架":"已下架"}}</td>
    <td data-id="{{v.id}}">
      {{if v.statu==0}}
      <button class="btn btn-success btn-sm btn-up">上架</button>
      {{/if}}
      {{if v.statu==1}}
      <button class="btn btn-danger btn-sm ">下架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>

<!--下拉列表模板-->
<script type="text/html" id="form_tpl">
  {{each rows v i }}
  <li><a  data-id="{{v.id}}" tabindex="-1" href="#">{{v.brandName}}</a></li>
  {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<!--模板第一步，引入文件-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
