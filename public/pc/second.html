<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台登录</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
  </style>
</head>
<body>
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马17期</a>
  </div>
  <div class="user">
    <img src="images/1.jpeg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html">
        <span class="glyphicon glyphicon-user"></span>
        用户管理
      </a></li>
      <li>
        <a href="javascript:;" ><span class="glyphicon glyphicon-list"></span>
          分类管理</a>
        <div class="second" style="display: block">
          <a  href="first.html">一级分类</a>
          <a class="now" href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html">
        <span class="glyphicon glyphicon-tags"></span>
        商品管理
      </a></li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <!--头部-->
  <div class="header">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="con"></div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li>分类管理</li>
      <li class="active">二级分类</li>
    </ol>

    <!--添加分类按钮-->
    <button class="btn btn-default mb_20 btn_add">添加分类</button>


    <!--内容区域-->
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <td width="10%">序号</td>
        <td width="30%">一级分类名称</td>
        <td width="30%">二级分类名称</td>
        <td width="30%">二级分类LOGO</td>

      </tr>
      </thead>
      <tbody>

      <!--模板坑-->
        <tr>
          <td>12</td>
          <td>ad</td>
          <td>ad</td>
          <td><img src="images/none.png" width='50px' height='50px' alt=""></td>
        </tr>

      </tbody>
    </table>
    <div class="page_box ">
      <ul id="pagintor" class="pull-right">
        <!--分页插件，只需要一个ul-->
      </ul>
    </div>


  </div>
</div>


<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>


<!--添加模态框-->
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form>
        <div class="modal-body">
          <!--表单-->

          <div class="form-group">
            <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="请输入一级分类名称">
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!--表单提交用input标签-->
          <input type="submit" class="btn btn-primary btn_categoryName">
        </div>
      </form>
    </div>
  </div>
</div>


<!--模板第2步，创建模板-->
<script type="text/html" id="first_tpl">
  <!--使用数据data动态生成内容-->
  {{each rows v i }}
  <tr>
    <td>{{(page - 1) * size + i + 1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<!--模板第一步，引入文件-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
</body>
</html>
