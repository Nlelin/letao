<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>首页-手机端</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="container">
  <div class="header">
    <a class="left h-prev" href='javascript:history.go(-1)'>
      <span class="mui-icon mui-icon-back"></span>
    </a>
    <div class="conter">
      <h4>乐淘商城</h4>
    </div>
    <a class="right" href="search.html">
      <span class="fa fa-search"></span>
    </a>
  </div>

  <!--主题-->
  <div class="main">
    <!--左侧导航部分-->
    <div class="m-left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="nav">

            <!--模板坑-->
            <li class="active"><a href="">1</a></li>

          </ul>
        </div>
      </div>
    </div>
    <!--右侧内容部分-->
    <div class="m-right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="brand">

            <!--模板坑-->
            <li>
              <a href="#"><img src="images/brand1.png" alt=""><span>耐克</span></a>
            </li>


          </ul>

        </div>
      </div>
    </div>
  </div>

  <!--底部-->
  <div class="footer">
    <ul>
      <li><a href="index.html">
        <span class="fa fa-home"></span>
        <span>首页</span>
      </a></li>
      <li class="active"><a href="category.html">
        <span class="fa fa-bars"></span>
        <span>分类</span>
      </a></li>
      <li><a href="shoppingcate.html">
        <span class="fa fa-shopping-cart"></span>
        <span>购物车</span>
      </a></li>
      <li><a href="user.html">
        <span class="fa fa-user"></span>
        <span>会员中心</span>
      </a></li>
    </ul>
  </div>
</div>

<!--模板渲染-->
<script type="text/html" id="nav-tpl">
  {{each rows v i }}
    <li data-id="{{v.id}}"><a href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>

<script type="text/html" id="brand-tpl">
  {{ if total ==0 }}
    <p class="tips">该分类下没有更多的品牌信息</p>
  {{/if}}
  {{each rows v i}}
  <li>
    <a href="#"><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt=""><span>{{v.brandName}}</span></a>
  </li>
  {{/each}}
</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
